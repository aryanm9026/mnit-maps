<!DOCTYPE html>
<html lang="en">
  <head>
    <title>MNIT Jaipur Map</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />

    <!-- Leaflet core -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Turf.js (for geo operations) -->
    <script src="https://cdn.jsdelivr.net/npm/@turf/turf@6/turf.min.js"></script>

    <!-- Leaflet plugins -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.css" />
    <script src="https://unpkg.com/leaflet-control-geocoder/dist/Control.Geocoder.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.css" />
    <link rel="stylesheet" href="https://unpkg.com/leaflet.markercluster/dist/MarkerCluster.Default.css" />
    <script src="https://unpkg.com/leaflet.markercluster/dist/leaflet.markercluster.js"></script>

    <!-- Custom CSS -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <!-- Map container -->
    <div id="map"></div>

    <!-- Floor switcher (optional future feature) -->
    <div class="floor-switcher">
      <button data-floor="G">Ground</button>
      <button data-floor="1">1st</button>
      <button data-floor="2">2nd</button>
    </div>

    <!-- Search UI -->
    <div id="search-container">
      <input id="search-box" type="text" placeholder="Search inside MNIT..." />
      <ul id="suggestions"></ul>
    </div>

    <!-- Your main JS (no module, runs in browser scope) -->
    <script src="js/poiData.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
